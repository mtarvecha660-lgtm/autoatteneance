<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/crazy-theme.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <title>Crazy Modal</title>
</head>
<body>
    <div id="crazy-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">Welcome to the Crazy UI!</h2>
            <p class="modal-description">This is a crazy modal that can be used for alerts, confirmations, or displaying additional content. Enjoy the vibrant design!</p>
            <button class="btn btn-primary" onclick="confirmAction()">Confirm</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="../scripts/ui-effects.js"></script>
    <script>
        function openModal() {
            document.getElementById('crazy-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('crazy-modal').classList.add('hidden');
        }

        function confirmAction() {
            alert("Action confirmed!");
            closeModal();
        }
    </script>
</body>
</html>
